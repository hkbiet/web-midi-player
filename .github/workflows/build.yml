name: Build

on:
    pull_request:
        types: [opened, edited, synchronize]

jobs:
    build:
        name: Create new build
        runs-on: ubuntu-latest
        steps:
            - name: Set up workflow
              uses: actions/checkout@v2
              with:
                ref: ${{ github.head_ref }}
            - name: Set up Node environment
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test
            - name: Lint code
              run: npm run lint
            - name: Create build
              run: npm run build
            - name: Update documentation
              run: npm run docs
            - name: Push code changes
              uses: stefanzweifel/git-auto-commit-action@v2.5.0
              with:
                  commit_message: New build
                  branch: ${{ github.head_ref }}
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Predicting version bump
              uses: paulhatch/semantic-version@v1-beta
              with:
                branch: ${{ github.head_ref }}
                # A string which, if present in a git commit, indicates that a change represents a major change
                major_pattern: "(MAJOR)"
                # Same as above except indicating a minor change
                minor_pattern: "(MINOR)"
                # A string to determine the format of the version output
                format: "${major}.${minor}.${patch}"