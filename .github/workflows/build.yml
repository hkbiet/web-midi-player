name: Build

on:
    pull_request:
        types: [opened, edited, synchronize]

jobs:
    build:
        name: Create build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - uses: phips28/gh-action-bump-version@v5.0.16
            - run: npm ci
            - run: npm run lint
            - run: npm run test
            - run: npm run docs
            - run: npm run build:quiet
